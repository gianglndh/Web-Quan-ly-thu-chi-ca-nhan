{% extends "expenses/base.html" %}


{% block content %}
<div class="container mt-4">
    <h2 class="text-center">
        {% if form.instance.pk %}Chỉnh sửa Giao Dịch{% else %}Thêm Giao Dịch{% endif %}
    </h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors.as_ul }}
                            </div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">
                        {% if form.instance.pk %}Cập nhật{% else %}Lưu{% endif %}
                    </button>
                    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
