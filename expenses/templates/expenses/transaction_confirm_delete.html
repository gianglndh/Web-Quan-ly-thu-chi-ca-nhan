<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận xóa giao dịch</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center text-danger">Xác nhận xóa giao dịch</h1>
        <p><strong>Loại:</strong> 
            {% if transaction.type == "income" %}
                <span class="badge bg-success">Thu nhập</span>
            {% else %}
                <span class="badge bg-danger">Chi tiêu</span>
            {% endif %}
        </p>
        <p><strong>Số tiền:</strong> <span class="fw-bold">{{ transaction.amount|floatformat:0 }} đ</span></p>
        <p><strong>Mô tả:</strong> {{ transaction.description }}</p>
        <p><strong>Ngày:</strong> {{ transaction.date }}</p>

        <div class="text-center mt-4">
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Xóa</button>
            </form>
            <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Hủy</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
